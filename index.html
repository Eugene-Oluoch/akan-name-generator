<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="ghana.png" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Akan Name Generator</title>
</head>

<body>
    <main>
        <div class="container">
            <section class="main-header">
                <div class="main-header-title">
                    <h2>akan name generator</h2>
                </div>
                <div class="main-header-description">
                    <p>This is a simple web app that generates your Akan Name from your gender and date of birth.</p>
                </div>
            </section>
            <section class="akan-main-section">
                <article class="akan-day">
                    <input class="input" type="number" name="day" id="day" placeholder="Day" value="day" required>
                </article>
                <article class="akan-month">
                    <input class="input" type="number" name="month" id="month" placeholder="Month" value="month" required>
                </article>
                <article class="akan-year">
                    <input class="input" type="number" name="year" id="year" placeholder="Year" value="year" required>
                </article>
                <article class="akan-gender">
                    <p class="akan-genderlabel">select your gender</p>
                    Male:
                    <input type="radio" name="gender" id="male-gender" value="Male"> Female:
                    <input type="radio" name="gender" id="female-gender" value="Female">
                </article>
                <article class="akan-generate">
                    <button onclick="getAkan()">generate</button>
                </article>
            </section>
        </div>
    </main>
    <div id="disp" style="color:green; font-size:18px; font-weight:bold;">
    </div>
    <script src="js/akan.js"></script>
</body>

</html>
